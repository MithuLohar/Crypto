<div class="row mt-5">
  <div class="col-md-4 mb-3 zoom" *ngFor="let event of events; let i = index">
    <div class="card text-center">
      <div class="card-body bg-dark text-light" (click)="openDialog(i)">
        <h1 class="card-title">{{ event.key }}</h1>
        <img
          src="{{ event.val.icon_url }}"
          alt=""
          style="height: 100px;width: 100px;"
        />
        <div class="form control m-3"></div>
      </div>
    </div>
  </div>
</div>
